<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Innovative Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 600px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Innovative Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This website showcases innovative features and a modern design.</p>
            <button id="clickMe">Click Me!</button>
            <p id="message"></p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="messageInput" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="formResponse"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Innovative Website</p>
    </footer>
    <script>
        document.getElementById("clickMe").addEventListener("click", function() {
            document.getElementById("message").textContent = "Hello, welcome to my innovative website!";
        });

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const messageInput = document.getElementById("messageInput").value;

            document.getElementById("formResponse").textContent = `Thank you, ${name}! Your message has been received.`;
            document.getElementById("contactForm").reset(); // Reset the form
        });
    </script>
</body>
</html>
